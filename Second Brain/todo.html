<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <h2>Made by Andreykuro</h2>
    <div class="sidebar">
        <h2>Subjects</h2>
        <input type="text" id="subjectInput" placeholder="Add Subject">
        <button onclick="addSubject()">Add</button>
        <ul id="subjectList"></ul>
        <button onclick="location.href='index.html'">Back to Home</button>
        <button onclick="location.href='notes.html'">Go to Notes</button>
    </div>
    <div class="main">
        <div id="subjectArea">
            <h2 id="currentSubject">Select a Subject</h2>
            <div class="todo">
                <h3>To-Do List</h3>
                <input type="text" id="todoInput" placeholder="Add To-Do">
                <button onclick="addTodo()">Add</button>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
